<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件定义2</title>
		<script type="text/javascript" src="js/vue-2.4.0.js" ></script>
	</head>
	<body>
		<div id="app">
			<!--使用组件：直接将组件名称以标签的形式放入到页面中
				注意：如果组件的命名是以驼峰命名法命名，在使用组件的时候记得在大写的字母和之前的小写字母前面加-
				           如果不是以驼峰命名法命名，就直接把组件名字当成标签在页面中使用就可以了
			-->
			<my-coml></my-coml>
		</div>
		<script type="text/javascript">
			//2组件定义Vue.component('组件名称',{template:'要实现的组件效果'})
			Vue.component('myComl',{
				//注意：组件里面只能有一个根元素
				template:'<div><h2>这是Vue.component创建的组件</h2><h3>组件里的h3标签</h3></div>'
			})
			var vm=new Vue({
				el: '#app',
				data:{
					
				},
				methods:{
					
				}
			})
		</script>
	</body>
</html>
