<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实现评论发表</title>
		<script type="text/javascript" src="js/vue-2.4.0.js" ></script>
		<link rel="stylesheet" href="css/bootstrap-3.3.7.css" />
	</head>
	<body>
	     <div id="app">
	     	<div>
	     		<div class="form-group">
		     		<label>评论人：</label>
		     		<input type="text" class="form-control" v-model="name" />
		     	</div>
		     	<div class="form-group">
		     		<label>评论内容：</label>
		     		<input type="text" class="form-control" v-model="content" />
		     	</div>
		     	<div class="form-group">
		     		<input type="text" class="btn btn-primary" value="发表评论" @click="fbpl" />
		     	</div>
	     	</div>
	     	<ul class="list-group">
	     		<li class="list-group-item" v-for="user in userList">
	     			<span class="badge">评论人:{{user.name}}</span>
	     			{{user.content}}
	     		</li>
	     	</ul>
	     </div>
	     <script type="text/javascript">
	     	var vm=new Vue({
	     		el:'#app',
	     		data: {
	     			name:'',
	     			content:'',
	     			userList:[
	     			   {id:Date.now(),name:'李白',content:'天生我材必有用'},
	     			   {id:Date.now(),name:'鲁班',content:'智商250'},
	     			   {id:Date.now(),name:'妲己',content:'羁绊是什么意思'}
	     			]
	     		},
	     		methods:{
	     			fbpl(){
	     				var user={id:Date.now(),name:this.name,content:this.content}
	     				this.userList.push(user);
	     			}
	     		}
	     	})
	     </script>
	</body>
</html>
