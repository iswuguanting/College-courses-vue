<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件修饰符</title>
		<script type="text/javascript" src="js/vue-2.4.0.js" ></script>
		<style type="text/css">
			.inner{
				height: 150px;
				background-color: aqua;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--<div class="inner"  @click="innerDivClick">
				.stop阻止冒泡事件
				<input type="button" value="戳他" @click.stop="btnClick" />
			</div>-->
			<!--阻止默认事件-->
			<a href="http://www.baidu.com" @click.prevent="stopLink">百度一下</a>
		</div>
		<script type="text/javascript">
			//.stop阻止冒泡
			//.prevent 阻止默认事件
			//.capture 添加事件侦听器时使用事件捕获模式
			//.self只当事件在该元素本身(比如不是子元素)触发时触发回调
			//.once事件只触发一次
			//.stop 和 .self 的区别：.self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡的行为
			var vm=new Vue({
				el:'#app',
				data:{},
				methods:{
					btnClick(){
						console.log("这是btnClick的点击触发事件");
					},
					innerDivClick(){
						console.log("这是innerDivClick的点击触发事件");
					},
					stopLink(){
						console.log("阻止默认连接到百度一下");
						location.href="https://www.gznylg.edu.cn/";
					}
				}
			})
		</script>
	</body>
</html>
