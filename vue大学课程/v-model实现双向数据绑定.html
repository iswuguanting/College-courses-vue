<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/vue-2.4.0.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">
			<h4>{{msg}}</h4>
			<!--v-bind只能实现单向数据绑定，只能实现model想view数据绑定-->
			<!--<input type="text" v-bind:value="msg" style="width: 500px;" />-->
			<!--v-model可以实现数据的双向绑定,V -model只能运用在表单元素中-->
			<input type="text" v-model="msg" style="width: 500px;" />
		</div>
		<script>
			var vm=new Vue({
				el: '#app',
				data: {
					msg: '这是软件技术6班'
				},
				methods: {
					
				}
			})
		</script>
	</body>
</html>
